<div ng-controller="UserSearchCtrl">	
	<div class="container-fluid usersearch-typeahead">
		<noscript>
			<div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
		</noscript>
		<input type="text" ng-model="asyncquery" ng-trim="false" placeholder="Search friends by user name, email, identify number" uib-typeahead="user.username for user in getUsers($viewValue)" class="form-control input-lg" typeahead-on-select="selectUser($item, $model, $label, $event)" typeahead-popup-template-url="customPopupTemplate.html" autofocus>
	</div>
	
	
</div>

<script type="text/ng-template" id="customPopupTemplate.html">
  <div class="custom-popup-wrapper"
     ng-style="{top: position().top+'px', left: position().left+'px'}"
     style="display: block;"
     ng-show="isOpen() && !moveInProgress"
     aria-hidden="{{!isOpen()}}">
    <p class="message">Type correct your friend name or select from the list below</p>

    <ul class="dropdown-menu" role="listbox">
        <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
            ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
            <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
        </li>
    </ul>
  </div>
</script>
